<div class="container">
    <header class="header">
  <h1 id="title" class="text-center">Aibolit Vet Survey Form </h1>
      <p id="description" class="description text-center"> Special Survey for cat owners </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               placeholder="Enter your name"
               required
      />
      </div>
      <div class ="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               class="form-control"
               placeholder="Enter your Email"
               required/>
      </div>
      <div class="form-group">
        <label id="phone-number-label" for ="phone-number"> Phone Number </label>
        <input type="phone-number"
               name="phone-humber"
               id="phone-number"
               class="form-control"
               placeholder="Enter your phone number"
               required/>
      </div>
      <div class="form-group">
        <label id ="number-label" for="number">Age  <span class="clue">(optional)</span></label>
        <input type="number"
               name="number"
               id="number"
               min="1"
               max="99"
               class="form-contro"
               placeholder="Age"/>
        <div class="form-group">
          <p> How would you like to be contacted? </p>
          <select id="dropdown"
                  name="contact" class="form-control"required>
            <option disabled selected value> Select communication method </option>
            <option value="email">Email</option>
            <option value="phone number">Phone Number</option>
          </select>
        </div>
           <div class="form-control">
             <p> Do you have any other pets? </p>
             <labe>
               <input
                      name="pets"
                      value="yes"
                      type="radio"
                      class="input-radio"
                      checked/> Yes</label>
             <label>
               <input name="pets"
                      value="no"
                      type="radio"
                      class="input-radio"
                      />No </label>
        </div>
        <div class="form-group"id="please">
          <p> Please describe symptoms</p>
          <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your description here"> Enter your description here </textarea>
        </div>
        <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
